name: Build and Test
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

on: [push]

jobs:
  Build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Build
      run: dotnet build ./src/ServiceBus.AttachmentPlugin.sln --configuration Release
  Test:
    needs: [Build]
    runs-on: windows-latest
    strategy:
      matrix:
        tfm: ['netcoreapp2.1', 'net461']
    steps:
    - uses: actions/checkout@v1
    - name: Install NPM
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - run: npm install -g azurite
    - shell: cmd
      run: start /B azurite-blob
    - name: Build
      run: dotnet build ./src/ServiceBus.AttachmentPlugin.sln --configuration Release
    - name: Run tests (target framework ${{ matrix.tfm }})
      run: dotnet test ./src/ServiceBus.AttachmentPlugin.sln --configuration Release --framework ${{ matrix.tfm }} --no-restore  --list-tests --verbosity normal --nologo
  Deploy:
    needs: [Build, Test]
    runs-on: windows-latest
    steps:
      - shell: cmd
        run:
          echo deploying...
