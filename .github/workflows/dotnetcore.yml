name: Build and Test
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

on: [push]

jobs:
  BuildAndTest:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
      - name: Build
        run: dotnet build ./src/ServiceBus.AttachmentPlugin.sln --configuration Release
      - name: Install NPM
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install -g azurite
      - shell: bash                         # "start /B" suggested in https://github.com/Azure/Azurite/issues/382#issuecomment-572409873 for AzDO doesn't work with GitHub
        name: Run Azurite as a b/g process
        run: azurite-blob &

      - name: Run tests
        run: dotnet test ./src/ServiceBus.AttachmentPlugin.sln --configuration Release  --no-restore  --verbosity normal

      - shell: bash
        name: Deploy
        run: |
          tree -aC ./src
          nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/SeanFeldman/ServiceBus.AttachmentPlugin/index.json" -UserName SeanFeldman
          nuget pack
          nuget push "ServiceBus.AttachmentPlugin.0.0.1.nupkg" -Source "GitHub" #.src/ServiceBus.AttachmentPlugin/nugets/ServiceBus.AttachmentPlugin.6.2.0.nupkg